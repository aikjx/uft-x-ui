                <div class="pulse-animation" style="animation-delay: 1.5s">
                    <h4 class="font-semibold text-electric mb-2">
                        <i class="fa fa-circle mr-2"></i>电场力
                    </h4>
                    <p class="text-sm text-slate-300 leading-relaxed">
                        电荷通过曲面穿透效应产生电场，是电磁相互作用的基础。
                    </p>
                </div>
            </div>
            
            <div class="mt-6 p-4 bg-slate-800/50 rounded-xl">
                <p class="text-xs text-slate-400 text-center">
                    <i class="fa fa-info-circle mr-1"></i>
                    拖动鼠标旋转视图，滚轮缩放
                </p>
            </div>
        </div>
    </div>
    
    <!-- 底部状态信息 -->
    <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-10">
        <div class="info-panel rounded-xl px-6 py-3">
            <div class="flex items-center space-x-6 text-sm">
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-green-400 rounded-full mr-2 pulse-animation"></div>
                    <span>NaN FPS</span>
                </div>
                <div class="flex items-center">
                    <i class="fa fa-cube mr-2 text-blue-400"></i>
                    <span>3D渲染引擎</span>
                </div>
                <div class="flex items-center">
                    <i class="fa fa-mouse-pointer mr-2 text-purple-400"></i>
                    <span>交互模式</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化Three.js场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x030712);
        
        // 创建相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);
        
        // 创建渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('scene-container').appendChild(renderer.domElement);
        
        // 添加轨道控制器
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxPolarAngle = Math.PI / 2;
        controls.minDistance = 5;
        controls.maxDistance = 50;
        
        // 添加灯光
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);
        
        const pointLight = new THREE.PointLight(0x00ffff, 0.5, 20);
        pointLight.position.set(0, 5, 0);
        scene.add(pointLight);
        
        // 创建螺旋路径
        function createSpiral(radius = 3, turns = 5, height = 8, points = 1000) {
            const spiralPoints = [];
            for (let i = 0; i <= points; i++) {
                const angle = (i / points) * turns * Math.PI * 2;
                const y = (i / points) * height - height / 2;
                const x = Math.cos(angle) * radius * (1 - i / points * 0.3);
                const z = Math.sin(angle) * radius * (1 - i / points * 0.3);
                spiralPoints.push(new THREE.Vector3(x, y, z));
            }
            return spiralPoints;
        }
        
        // 创建螺旋线
        const spiralPoints = createSpiral();
        const spiralGeometry = new THREE.BufferGeometry().setFromPoints(spiralPoints);
        const spiralMaterial = new THREE.LineBasicMaterial({
            color: 0x3b82f6,
            linewidth: 2,
            opacity: 0.7,
            transparent: true
        });
        const spiralLine = new THREE.Line(spiralGeometry, spiralMaterial);
        scene.add(spiralLine);
        
        // 创建螺旋管
        const tubeGeometry = new THREE.TubeGeometry(
            new THREE.CatmullRomCurve3(spiralPoints),
            1000,
            0.05,
            8,
            false
        );
        const tubeMaterial = new THREE.MeshBasicMaterial({
            color: 0x60a5fa,
            transparent: true,
            opacity: 0.2,
            wireframe: true
        });
        const tubeMesh = new THREE.Mesh(tubeGeometry, tubeMaterial);
        scene.add(tubeMesh);
        
        // 创建运动粒子
        const particleGeometry = new THREE.SphereGeometry(0.1, 32, 32);
        const particleMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            emissive: 0x3b82f6,
            transparent: true,
            opacity: 0.9
        });
        const particle = new THREE.Mesh(particleGeometry, particleMaterial);
        scene.add(particle);
        
        // 创建力场可视化
        const forces = {
            gravity: {
                color: 0xdc2626,
                direction: new THREE.Vector3(0, -1, 0),
                magnitude: 1,
                active: true
            },
            magnetic: {
                color: 0xd97706,
                direction: new THREE.Vector3(0, 0, 1),
                magnitude: 1,
                active: true
            },
            nuclear: {
                color: 0x7c3aed,
                direction: new THREE.Vector3(0, 1, 0),
                magnitude: 1,
                active: true
            },
            electric: {
                color: 0x0891b2,
                direction: new THREE.Vector3(1, 0, 0),
                magnitude: 1,
                active: true
            }
        };
        
        // 创建力线
        const forceLines = {};
        for (const [key, force] of Object.entries(forces)) {
            const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                force.direction.clone().multiplyScalar(force.magnitude)
            ]);
            const lineMaterial = new THREE.LineBasicMaterial({
                color: force.color,
                linewidth: 2,
                transparent: true,
                opacity: 0.7
            });
            const line = new THREE.Line(lineGeometry, lineMaterial);
            forceLines[key] = line;
            scene.add(line);
        }
        
        // 创建力场球体
        const fieldGeometry = new THREE.SphereGeometry(2, 64, 64);
        const fieldMaterial = new THREE.MeshBasicMaterial({
            color: 0x3b82f6,
            transparent: true,
            opacity: 0.1,
            wireframe: true
        });
        const fieldSphere = new THREE.Mesh(fieldGeometry, fieldMaterial);
        scene.add(fieldSphere);
        
        // 创建坐标轴
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);
        
        // 动画变量
        let time = 0;
        let particlePositionIndex = 0;
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新控制器
            controls.update();
            
            // 更新时间
            time += 0.01;
            
            // 更新粒子位置
            particlePositionIndex = (particlePositionIndex + 0.5) % spiralPoints.length;
            const particlePosition = spiralPoints[Math.floor(particlePositionIndex)].clone();
            particle.position.copy(particlePosition);
            
            // 更新粒子旋转
            particle.rotation.x += 0.05;
            particle.rotation.y += 0.05;
            
            // 更新力线位置和方向
            for (const [key, force] of Object.entries(forces)) {
                if (force.active) {
                    const line = forceLines[key];
                    const endPoint = force.direction.clone()
                        .multiplyScalar(force.magnitude * 2)
                        .add(particlePosition);
                    
                    line.geometry.setFromPoints([particlePosition, endPoint]);
                    line.geometry.needsUpdate = true;
                    
                    // 添加脉动效果
                    const pulse = Math.sin(time * 5 + Object.keys(forces).indexOf(key)) * 0.3 + 0.7;
                    line.material.opacity = pulse;
                }
            }
            
            // 更新力场球体
            fieldSphere.position.copy(particlePosition);
            fieldSphere.scale.setScalar(2 + Math.sin(time * 2) * 0.3);
            
            // 更新螺旋管
            tubeMesh.rotation.y += 0.005;
            
            // 渲染场景
            renderer.render(scene, camera);
        }
        
        // 启动动画
        animate();
        
        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // 力控制交互
        document.querySelectorAll('.force-indicator').forEach(indicator => {
            indicator.addEventListener('click', () => {
                const forceKey = indicator.dataset.force;
                const force = forces[forceKey];
                
                // 切换力的激活状态
                force.active = !force.active;
                
                // 更新UI
                if (force.active) {
                    indicator.classList.add('glow');
                    indicator.querySelector('.w-full.bg-slate-700').classList.add('bg-gradient-to-r');
                } else {
                    indicator.classList.remove('glow');
                    indicator.querySelector('.w-full.bg-slate-700').classList.remove('bg-gradient-to-r');
                }
                
                // 更新力线可见性
                forceLines[forceKey].visible = force.active;
            });
        });
        
        // 重置按钮
        document.getElementById('reset-btn').addEventListener('click', () => {
            // 重置相机位置
            camera.position.set(0, 5, 15);
            camera.lookAt(0, 0, 0);
            
            // 重置所有力为激活状态
            for (const [key, force] of Object.entries(forces)) {
                force.active = true;
                forceLines[key].visible = true;
                
                // 更新UI
                const indicator = document.querySelector(`[data-force="${key}"]`);
                indicator.classList.add('glow');
            }
            
            // 重置粒子位置
            particlePositionIndex = 0;
        });
        
        // 添加鼠标悬停效果
        document.querySelectorAll('.force-indicator').forEach(indicator => {
            indicator.addEventListener('mouseenter', () => {
                indicator.classList.add('glow');
            });
            
            indicator.addEventListener('mouseleave', () => {
                const forceKey = indicator.dataset.force;
                if (!forces[forceKey].active) {
                    indicator.classList.remove('glow');
                }
            });
        });
        
        // 添加键盘控制
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'r':
                case 'R':
                    document.getElementById('reset-btn').click();
                    break;
                case '1':
                    document.querySelector('[data-force="gravity"]').click();
                    break;
                case '2':
                    document.querySelector('[data-force="magnetic"]').click();
                    break;
                case '3':
                    document.querySelector('[data-force="nuclear"]').click();
                    break;
                case '4':
                    document.querySelector('[data-force="electric"]').click();
                    break;
            }
        });
        
        // 添加性能监控
        setInterval(() => {
            const fps = Math.round(renderer.info.render.fps);
            const statsElement = document.querySelector('.flex.items-center span:last-child');
            if (statsElement) {
                statsElement.textContent = `${fps} FPS`;
            }
        }, 1000);
        
        console.log('3D可视化系统已启动');
        console.log('键盘控制: R-重置, 1-引力, 2-磁场力, 3-核力, 4-电场力');
    </script>
